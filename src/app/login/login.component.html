<div class="container">

    <div class="row">
      
      <div class="col-md-6">
  
        <h1 class="form-signin-heading">Sign in</h1>
    
        <form (submit)="login()">
          <div class="form-group">
            <label for="userName">Email address</label>
            <input type="text" class="form-control" name="userName" placeholder="Enter username" [(ngModel)]="credentials.userName">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-primary">Sign in!</button>
        </form>
  
      </div>
    </div>
  
  </div>
